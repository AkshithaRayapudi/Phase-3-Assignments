<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>BOOTSTRAP-2</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <button type="button" class="btn btn-primary">Primary</button><br>
  <br>
  <button type="button" class="btn btn-outline-secondary">Secondary</button><br>
  <br>
  <button type="button" class="btn btn-success btn-lg">Large</button>
  <button type="button" class="btn btn-info btn-md">Default</button>   
  <button type="button" class="btn btn-warning btn-sm">Small</button><br>
  <br>
  <div class="d-grid"><button type="button" class="btn btn-danger btn-block">Full-Width Button</button></div>
  <br>
  <button type="button" class="btn btn-dark active">Active Primary</button>
  <button type="button" class="btn btn-dark" disabled>Disabled Primary</button><br>
  <br>
  <button class="btn btn-primary">
     <span class="spinner-border spinner-border-sm"></span>
   </button>
 
   <button class="btn btn-primary">
     <span class="spinner-border spinner-border-sm"></span>
     Loading..
   </button>
   
   <button class="btn btn-primary" disabled>
     <span class="spinner-border spinner-border-sm"></span>
     Loading..
   </button>
   
   <button class="btn btn-primary" disabled>
     <span class="spinner-grow spinner-grow-sm"></span>
     Loading..
   </button><br>
   <br>
   <div class="btn-group">
     <button type="button" class="btn btn-success">btn1</button>
     <button type="button" class="btn btn-success">btn2</button>
     <button type="button" class="btn btn-success">btn3</button>
   </div>
   <br>
   <br>
   <div class="btn-group-vertical">
    <button type="button" class="btn btn-warning">btn1</button>
    <button type="button" class="btn btn-warning">btn2</button>
    <button type="button" class="btn btn-warning">btn3</button>
  </div>
  <br>
  <br>
  <div class="btn-group">
    <button type="button" class="btn btn-info">btn1</button>
    <button type="button" class="btn btn-info">btn2</button>
    <div class="btn-group">
      <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">btn3</button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="https://www.interncall.com/">A</a></li>
        <li><a class="dropdown-item" href="https://www.interncall.com/">B</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
